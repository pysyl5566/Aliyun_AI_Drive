<body>
<article class="page-container">
	<form action="user/update" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="name">
			</div>
		</div>
		<div class="row cl">
			<input type="hidden" name="uid" id="userId">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="M" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" value="F" name="sex">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" value="U" name="sex">
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="mobile" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">身份证：</label>
			<input id="idCardImg" name="idCardImg" type="hidden">
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">

				<input class="input-text upload-url" type="text" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input id="idCardFile" type="file" multiple name="file-2" class="input-file">
				</span> </div>
		</div>
		<div class="row cl" id="infoConetext" style="display: none;">
			<label class="form-label col-xs-4 col-sm-3">身份证号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="IDNumber"></p>
			</div>
			<label class="form-label col-xs-4 col-sm-3">家庭住址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="address"></p>
			</div>
			<label class="form-label col-xs-4 col-sm-3">出生日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="birthDate"></p>
			</div>
			<label class="form-label col-xs-4 col-sm-3">性 别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="gender"></p>
			</div>
			<label class="form-label col-xs-4 col-sm-3">姓 名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="name"></p>
			</div>
			<label class="form-label col-xs-4 col-sm-3">民 族：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p id="nationality"></p>
			</div>
				<!--<div class="uploader-list-container">
					<div>
						身份证号：<p id="IDNumber"></p>
						家庭住址：<p id="address"></p>
						出生日期：<p id="birthDate"></p>
						性 别：<p id="gender"></p>
						姓 名：<p id="name"></p>
						民 族：<p id="nationality"></p>
					</div>
				</div>-->

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">上级：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="parent.uid" id="parent">
					<option value="" selected>请选择上级</option>
					<!--<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>-->
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="city">
					<option value="" selected>请选择城市</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="remark" name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$(document).ready(function () {
		$.get("user/list",function(data) {
			//console.log(data.data);
			var allUser = data.data;
			for (var i = 0;i < allUser.length;i++) {
				//console.log(allUser[i]);
				$("#parent").append("<option value='" + allUser[i].uid + "'>" + "ID:" + allUser[i].uid + "；姓名：" + allUser[i].name + "；手机号：" + allUser[i].tel + "</option>");
			}

			if (parent.uid != undefined) {
				$.get("user/info",{uid:parent.uid},function(data) {
					$('#userId').val(parent.uid);
					$('#username').val(data.data.name);
					$('#sex-1').iCheck("uncheck");
					$('#sex-2').iCheck("uncheck");
					$('#sex-3').iCheck("uncheck");

					if (data.data.sex == 'F') {
						$('#sex-2').iCheck("check");
					}else if (data.data.sex == 'M') {
						$('#sex-1').iCheck("check");
					}else {
						$('#sex-3').iCheck("check");
					}

					$("#mobile").val(data.data.tel);

					if (data.data.email != null) {
						$("#email").val(data.data.email);
					}

					$('#idCardImg').val(data.data.idCardImg);

					if (data.data.idCardImg != null && data.data.idCardImg != "") {
						$.ajax({
							url: 'user/getIdCardInfo',
							type: 'GET',
							data: {"uid":data.data.uid},
							success:function (response) {
								if (response.success == true) {
									var info = response.data.data.frontResult;
									$("#infoConetext").show();
									$("#IDNumber").html(info.IDNumber);
									$("#address").html(info.address);
									$("#birthDate").html(info.birthDate);
									$("#gender").html(info.gender);
									$("#name").html(info.name);
									$("#nationality").html(info.nationality);
								} else {
									//alert('请上传正确的身份证！');
								}
							}
							,error:function (res) {
								//alert('请上传正确的身份证！');
							}
						});
					}

					if (data.data.parent === null) {

					} else {
						$('#parent').val(data.data.parent.uid);
					}

					if (data.data.remark != null) {
						$("#remark").val(data.data.remark);
					}
				});
			} else if (parent.uid == undefined) {
				$('#username').val('');
				$('#sex-1').iCheck("uncheck");
				$('#sex-2').iCheck("uncheck");
				$('#sex-3').iCheck("check");

				$("#mobile").val('');
				$("#email").val('');
				$("#remark").val('');
			}
		});

		$(".textarea").Huitextarealength({
			minlength:10,
			maxlength:144
		});
	});

	$('body').on('change','#idCardFile',function(){
		var formData = new FormData();
		var name = $($(this)).val();
		var files = $($(this))[0].files[0];
		formData.append("file", files);
		formData.append("name", name);
		var idCardImg = Math.random().toString(36).substr(2);
		$('#idCardImg').val(idCardImg);
		//另外加的参数

		if (parent.uid == undefined) {
			formData.append("idCardImg", idCardImg);
		} else {
			formData.append("uid", parent.uid);
		}

		var index = layer.msg('正在提交中....');
		$.ajax({
			url: 'uploadIdCard',
			type: 'POST',
			data: formData,
			processData: false,
			contentType: false,
			success:function (response) {
				if (response.success == true) {
					var info = response.data.data.frontResult;
					$("#infoConetext").show();
					$("#IDNumber").html(info.IDNumber);
					$("#address").html(info.address);
					$("#birthDate").html(info.birthDate);
					$("#gender").html(info.gender);
					$("#name").html(info.name);
					$("#nationality").html(info.nationality);
				} else {
					alert('请上传正确的身份证！');
				}
			}
			,error:function (res) {
				alert('请上传正确的身份证！');
			}
		});
	})
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				success: function (data) {
					if (data.success == true) {
						var index = parent.layer.getFrameIndex(window.name);
						console.log(parent.$('.btn-refresh'));
						parent.$('.btn-refresh').click();
						parent.layer.close(index);
					}
				}
			});
		}
	});
});
</script>
